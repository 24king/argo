apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  containerRuntimeExecutor: pns
  executor: |
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 0.1
        memory: 64Mi
      limits:
        cpu: 0.5
        memory: 128Mi
  namespaces: |
    - name: argo
      rules:
        - clusterNames:
            # "." is a special name which mean's the controller's cluster
            - .
          namespaces:
            - argo
            # tests run in managed-namespace mode, so this will not be allowed
            - unmanaged
        - clusterNames:
            - other
            - agent
          namespaces:
            - argo
        - clusterNames:
            - not-found
          namespaces:
            - argo